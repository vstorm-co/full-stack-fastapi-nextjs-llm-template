name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Stage 1: Core CI (lint, type-check, test, security)
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: uv run mypy fastapi_gen

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: uv run pytest --cov=fastapi_gen --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Install pip-audit
        run: uv pip install pip-audit

      - name: Run pip-audit
        run: uv run pip-audit --progress-spinner=off

  # ============================================
  # Stage 2: Template Backend Tests
  # (runs after Stage 1 passes)
  # ============================================
  generate-minimal:
    name: Template - Minimal
    needs: [lint, type-check, test, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate minimal project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_minimal --minimal -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_minimal/backend
        run: uv sync --extra dev

      - name: Run linting
        working-directory: /tmp/projects/test_minimal/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        working-directory: /tmp/projects/test_minimal/backend
        run: uv run pytest

  generate-postgresql:
    name: Template - PostgreSQL
    needs: [lint, type-check, test, security]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate PostgreSQL project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_pg --database postgresql --auth jwt -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_pg/backend
        run: uv sync --extra dev

      - name: Run linting
        working-directory: /tmp/projects/test_pg/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        working-directory: /tmp/projects/test_pg/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: uv run pytest

  generate-full:
    name: Template - Full
    needs: [lint, type-check, test, security]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install generator
        run: uv sync

      - name: Generate full-featured project
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_full \
            --database postgresql \
            --auth jwt \
            -o /tmp/projects

      - name: Install generated project
        working-directory: /tmp/projects/test_full/backend
        run: uv sync --extra dev

      - name: Run linting
        working-directory: /tmp/projects/test_full/backend
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        working-directory: /tmp/projects/test_full/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: uv run pytest

  # ============================================
  # Stage 3: Template Frontend Test
  # (runs after Stage 2 passes)
  # ============================================
  generate-frontend:
    name: Template - Frontend
    needs: [generate-minimal, generate-postgresql, generate-full]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install generator
        run: uv sync

      - name: Generate project with frontend
        run: |
          mkdir -p /tmp/projects
          uv run fastapi-gen create test_frontend \
            --frontend nextjs \
            --auth jwt \
            -o /tmp/projects

      - name: Install frontend dependencies
        working-directory: /tmp/projects/test_frontend/frontend
        run: bun install

      - name: Run formatting check
        working-directory: /tmp/projects/test_frontend/frontend
        run: bun run format:check

      - name: Run type check
        working-directory: /tmp/projects/test_frontend/frontend
        run: bun run type-check

      - name: Run unit tests
        working-directory: /tmp/projects/test_frontend/frontend
        run: bun run test:run
